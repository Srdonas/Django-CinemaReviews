<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie App{% endblock %}</title>
    
    {% load static %}
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>

        <nav id="base-nav" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <span class="material-icons text-white">theaters</span>

              <a id="base-nav-brand-name" class="navbar-brand" href="{% url 'list_movies' %}">CINEMA REVIEWS</a>
              <div class="collapse navbar-collapse justify-content-md-end" id="navbarTogglerDemo03">
               
                
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a type ="button" class="btn btn-outline-warning" href="{% url 'add_movie' %}">Add a new movie</a>
                    <button type="submit" class="btn btn-outline-primary">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
            {% endif %}
            </div>
            </div>
          </nav>
    </header>
    
    <main class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer id="base-footer" class="text-center py-3 mt-auto">
        <div class="container">
          <p class="mb-0">&copy; 2024 CINEMA REVIEWS | All Rights Reserved</p>
          {% comment %} <a href="#" class="text-white mx-2">Privacy Policy</a>
          <a href="#" class="text-white mx-2">Terms of Service</a> {% endcomment %}
        </div>
      </footer>

    <!-- Bootstrap 5 JS, Popper.js, and other required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Your Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
