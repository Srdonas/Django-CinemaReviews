{% extends 'base.html' %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update {{ movie.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Movie</button>
        <a href="{% url 'list_movies' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
